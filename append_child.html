<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8" />
    <title>JavaScriptの学習</title>
  </head>
  <body>
    <ul id="list"></ul>

    <input type="button" value="追加" onclick="appendElements()" />

    <script>
      function appendElements() {
        var li = document.createElement("li");
        var text = document.createTextNode("追加文字列");
        li.appendChild(text);
        var list = document.getElementById("list");
        list.appendChild(li);
      }
    </script>
  </body>
</html>
